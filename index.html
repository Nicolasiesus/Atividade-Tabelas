<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Atividade - Tabelas</title>
</head>
<body>

<header>
        <h1 class="incrivel-tabela">Atividades para reforçar o HTML - Tables</h1> 
</header>
<hr>
<main>
    <section>
        <h1 class="incrivel-tabela">Tabelas - HTML1</h1>
    </section>
    <hr>
    <section>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="alinhar">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="alinhar-end">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </section>
    <hr>
    <section class="incrivel-tabela">
        <h1>Tabelas - HTML2</h1>
    </section>
    <hr>
    <section>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3" class="alinhar">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </section>
    <hr>
    <section>
        <h1 class="incrivel-tabela">Tabelas - HTML3</h1>
    </section>
    <hr>
    <section>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" class="alinhar">3</td>
            </tr>
            <tr>
                <td colspan="2" class="alinhar">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>    
        </table>
        <hr>
    </section>
    <section>
        <button class="justabutton"><a href="http://127.0.0.1:5500/parte2.html">próximo &rightharpoonup;</a></button>
    </section>
</main>

</body>
</html>
